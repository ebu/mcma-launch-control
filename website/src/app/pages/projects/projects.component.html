<nb-card>
    <nb-card-header>
        <div class="row show-grid">
            <div class="col-md-11">
                <div>Projects</div>
            </div>
            <div class="col-md-1">
                <button nbButton status="primary" (click)="onCreate($event)">
                    Add
                </button>
            </div>
        </div>
    </nb-card-header>

    <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="source" (create)="onCreate($event)" (edit)="onEdit($event)" (delete)="onDelete($event)">
        </ng2-smart-table>
    </nb-card-body>
</nb-card>
