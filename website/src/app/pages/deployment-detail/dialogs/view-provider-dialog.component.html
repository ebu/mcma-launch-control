<nb-card>
    <nb-card-header>
        <h5 style="width:50em">View Provider '{{providerDisplayName}}'</h5>
    </nb-card-header>
    <nb-card-body>
        <h6>General</h6>
        <div class="form-group row">
            <label for="providerType" class="label col-sm-2 col-form-label">Type</label>
            <div class="col-sm-10">
                <input id="providerType"
                       type="text"
                       readonly
                       nbInput
                       fullWidth
                       [(ngModel)]="providerType.displayName">
            </div>
        </div>
        <div class="form-group row">
            <label for="providerCode" class="label col-sm-2 col-form-label">Code</label>
            <div class="col-sm-10">
                <input id="providerCode"
                       type="text"
                       readonly
                       nbInput
                       fullWidth
                       [(ngModel)]="providerCode">
            </div>
        </div>
        <div class="form-group row">
            <label for="providerDisplayName" class="label col-sm-2 col-form-label">Display Name</label>
            <div class="col-sm-10">
                <input id="providerDisplayName"
                       type="text"
                       readonly
                       nbInput
                       fullWidth
                       [(ngModel)]="providerDisplayName">
            </div>
        </div>

        <h6>Input Variables</h6>
        <div class="form-group row" *ngFor="let variable of provider.variables">
            <label for="var_{{variable.name}}" class="label col-sm-2 col-form-label">{{variable.name}}:</label>
            <div class="col-sm-10">
                <input id="var_{{variable.name}}"
                       type="{{variable.secure ? 'password': 'text'}}"
                       readonly
                       nbInput
                       fullWidth
                       [value]="variable.value">
            </div>
        </div>
    </nb-card-body>
    <nb-card-footer>
        <button class="cancel" nbButton (click)="close()">Close</button>
    </nb-card-footer>
</nb-card>
