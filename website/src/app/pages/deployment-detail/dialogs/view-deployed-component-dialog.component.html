<!--suppress ALL -->
<nb-card>
    <nb-card-header>
        <h5 style="width:50em">Component '{{component.displayName}}'</h5>
    </nb-card-header>
    <nb-card-body>
        <h6>Module</h6>
        <div class="form-group row">
            <label for="moduleNamespace" class="label col-sm-2 col-form-label">Namespace</label>
            <div class="col-sm-10">
                <input id="moduleNamespace"
                       type="text"
                       readonly
                       nbInput
                       fullWidth
                       [(ngModel)]="moduleNamespace">
            </div>
        </div>
        <div class="form-group row">
            <label for="moduleName" class="label col-sm-2 col-form-label">Module</label>
            <div class="col-sm-10">
                <input id="moduleName"
                       type="text"
                       readonly
                       nbInput
                       fullWidth
                       [(ngModel)]="moduleName">
            </div>
        </div>
        <div class="form-group row">
            <label for="moduleVersion" class="label col-sm-2 col-form-label">Version</label>
            <div class="col-sm-10">
                <input id="moduleVersion"
                       type="text"
                       readonly
                       nbInput
                       fullWidth
                       [(ngModel)]="moduleVersion">
            </div>
        </div>

        <h6>General</h6>
        <div class="form-group row">
            <label for="componentCode" class="label col-sm-2 col-form-label">Code</label>
            <div class="col-sm-10">
                <input id="componentCode"
                       type="text"
                       readonly
                       nbInput
                       fullWidth
                       [(ngModel)]="componentCode">
            </div>
        </div>
        <div class="form-group row">
            <label for="componentDisplayName" class="label col-sm-2 col-form-label">Display Name</label>
            <div class="col-sm-10">
                <input id="componentDisplayName"
                       type="text"
                       readonly
                       nbInput
                       fullWidth
                       [(ngModel)]="componentDisplayName">
            </div>
        </div>

        <h6>Input Variables</h6>
        <div class="form-group row" *ngFor="let variable of componentInputVariables">
            <label for="var_{{variable.name}}" class="label col-sm-2 col-form-label">{{variable.name}}:</label>
            <div class="col-sm-10">
                <input #variableField
                       id="var_{{variable.name}}"
                       type="{{variable.secure ? 'password': 'text'}}"
                       readonly
                       nbInput
                       fullWidth
                       [value]="variable.value">
            </div>
        </div>

        <h6 *ngIf="component.outputVariables.length">Output Variables</h6>
        <div class="form-group row" *ngFor="let variable of component.outputVariables">
            <label for="var_{{variable.name}}" class="label col-sm-2 col-form-label">{{variable.name}}:</label>
            <div class="col-sm-10">
                <input #variableField
                       id="var_{{variable.name}}"
                       type="{{variable.secure ? 'password': 'text'}}"
                       readonly
                       nbInput
                       fullWidth
                       [value]="variable.value">
            </div>
        </div>
    </nb-card-body>
    <nb-card-footer>
        <button nbButton (click)="close()">Close</button>
    </nb-card-footer>
</nb-card>
