<nb-card>
    <nb-card-header><h5>Add Deployment Configuration</h5></nb-card-header>
    <nb-card-body>
        <div class="form-group">
            <label for="name" class="label">Code</label>
            <input #code type="text" nbInput fullWidth id="name" placeholder="Code">
        </div>
        <div class="form-group">
            <label for="displayName" class="label">Display Name</label>
            <input #displayName type="text" nbInput fullWidth id="displayName" placeholder="Display Name">
        </div>
    </nb-card-body>
    <nb-card-footer>
        <button class="cancel" nbButton status="danger" (click)="cancel()">Cancel</button>
        <button nbButton status="success" (click)="submit(code.value, displayName.value)">OK</button>
    </nb-card-footer>
</nb-card>
