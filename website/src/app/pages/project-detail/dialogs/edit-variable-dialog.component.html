<nb-card>
    <nb-card-header>
        <h5 style="width:50em">{{action}} Variable</h5>
    </nb-card-header>
    <nb-card-body>
        <div class="form-group row">
            <label for="variableName" class="label col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input #variableName
                       id="variableName"
                       type="text"
                       nbInput
                       fullWidth
                       placeholder="Name"
                       [(ngModel)]="name">
            </div>
        </div>
        <div class="form-group row">
            <label for="variableValue" class="label col-sm-2 col-form-label">Value</label>
            <div class="col-sm-10">
                <input id="variableValue"
                       type="{{secure ? 'password' : 'text'}}"
                       nbInput
                       fullWidth
                       placeholder="Value"
                       [(ngModel)]="value">
            </div>
        </div>
        <div class="form-group row">
            <label for="variableSecure" class="label col-sm-2 col-form-label">Secure</label>
            <div class="col-sm-10">
                <nb-checkbox id="variableSecure"
                             [(ngModel)]="secure"></nb-checkbox>

            </div>
        </div>
    </nb-card-body>
    <nb-card-footer>
        <button class="cancel" nbButton (click)="cancel()">Cancel</button>
        <button nbButton status="danger" [disabled]="variableName.value === ''" (click)="submit()">OK</button>
    </nb-card-footer>
</nb-card>
